<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex.01 예제.html</title>
    <script src="./jq_folder/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {

            $('.btn').click(function () {
                let link = $(this).data('url');
                console.log(link);
                $('#alink').attr("href", link);
            });
        })
    </script>
</head>

<body>
    <h1>J-Query 예제1</h1>

    <!-- 네이버를 누르는 순간 href에 링크가 이동.-->
    <p>
        <input type="button" value="네이버" class="btn" data-url="http://www.naver.com">
        <input type="button" value="네이트" class="btn" data-url="http://www.nate.com">
        <input type="button" value="구글" class="btn" data-url="http://www.google.com">
    </p>
    <a href="" id="alink" target="_blank">이동하기</a>

</body>

</html>
