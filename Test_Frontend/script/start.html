<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 작성위치</title>
    <script>
        const elem = document.getElementById("title");   // 이위치에서는 title이 없다!
        alert(elem);  // null
    </script>
</head>

<body> <!-- Tree 작성 시작 -->
    <h1>
        <a href="../index.html">
            <img src="./images/home.png" alt="홈으로">
        </a>
    </h1>
    <h2 id="title">자바스크립트의 사용</h2>
    <p id="text">자바스크립트는 동작을 입힌다.</p>
    <ol>
        <li>Core 문법 : 프로그래밍 언어가 갖춰야 하는 기본문법</li>
        <li>BOM(Browser Object Model) : JS로 브라우저 자체에 접근 (History, window)</li>
        <li>DOM(Document Object Model): JS로 Document에 접근해서 처리</li>
    </ol>

    <script>
        const elem2 = document.getElementById("title");   // 이 위치에서는 title이 있다!
        const pelem = document.getElementById("text");
        alert(elem2);
        alert(pelem);
    </script>
</body>

</html>
