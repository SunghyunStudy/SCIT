    <!--
        AJAX (Asynchronous JavaScript and XML)
            -웹 페이지를 전체 새로고침하지 않고도 서버와 데이터를 주고받을 수 있는 기술.
                비동기 처리: 다른 작업이 완료될 때까지 기다리지 않고 요청

                내부적으로 XMLHttpRequest 객체를 생성하고 조작하여 동작.
                XMLHttpRequest: 브라우저가 제공하는 비동기 통신 객체(서버에 비동기적 요청을 보내는게 브라우저가 되는거임.)
                                서버와 HTTP 요청/응답을 주고받을 수 있게 해주는 API
    -->
