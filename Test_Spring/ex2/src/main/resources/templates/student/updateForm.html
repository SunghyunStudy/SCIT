<!DOCTYPE html>
<html xmlns:th="thyemeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>학생정보 수정</title>
	<link rel="stylesheet" th:href="@{/css/common.css}">
	<script th:src="@{/js/validation.js}"></script>
</head>
<body>

	<h1>[ 학생정보수정 ]</h1>

	<!--<form th:action="@{/student/update}" method="post" onsubmit="return validation();">-->
	<form th:action="@{/student/update}" method="post">
		<table>
			<tr>
				<th>이름</th>
				<td>
					<input type="hidden" name="studentId" th:value="${student.studentId}">
					<input type="text" name="name" id="name" th:value="${student.name}">
				</td>
			</tr>
			<tr>
				<th>전공</th>
				<td>
					<input type="text" name="major" id="major" th:value="${student.major}">
				</td>
			</tr>
			<tr>
				<th>자바</th>
				<!--
				    th:object
					 - 해당 태그 내부에서 지정된 객체를 기본 참조 대상으로 사용하는 태그
					 - 단독으로 써서는 아무 효과가 없음(실제 HTML 태그 X)
					 - 반드시 내부에서 *{속성명} 또는 th:field="*{속성명}"와 같이 함께 사용
					
					th:field
					 - 입력 요소(form tag)에 자동으로 아래 작업을 수행:
                        * 기능							* 설명
                        name="java"						필드명에 맞춰 name 속성 자동 지정
                        id="java"						id도 자동으로 지정 가능
                        value="현재 값"					모델 객체의 필드 값 자동으로 적용
					                                    selected, checked 속성 자동 설정

					* <select>나 <input type="radio">, <input type="checkbox">에서 사용 시 자동 선택 처리
				-->
				<td th:object="${student}">
					<label for="java">Java 등급 선택:</label>
					<select th:field="*{java}">
						<option value="">-- 선택 --</option>
						<option value="상">상</option>
						<option value="중">중</option>
						<option value="하">하</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>데이터베이스</th>
				<td th:object="${student}">
					<label for="db">DB 등급 선택:</label>
					<select th:field="*{db}">
						<option value="">-- 선택 --</option>
						<option value="상">상</option>
						<option value="중">중</option>
						<option value="하">하</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>웹</th>
				<td th:object="${student}">
					<label for="web">web 등급 선택:</label>
					<select th:field="*{web}">
						<option value="">-- 선택 --</option>
						<option value="상">상</option>
						<option value="중">중</option>
						<option value="하">하</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="등록">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
