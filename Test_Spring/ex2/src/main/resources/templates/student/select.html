<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>학생정보</title>
	<link rel="stylesheet" th:href="@{/css/select.css}">
</head>
<body>

	<h1>[ 학생정보 ]</h1>

	<div th:if="${student != null}">
		<table>
			<tr>
				<th>학번</th>
				<td th:text="${student.studentId}"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td th:text="${student.name}"></td>
			</tr>
			<tr>
				<th>전공</th>
				<td th:text="${student.major}"></td>
			</tr>
			<tr>
				<th>이해도</th>
				<td>
					<p th:text="|JAVA: ${student.java}|"></p>
					<p th:text="|DB: ${student.db}|"></p>
					<p th:text="|WEB: ${student.web}|"></p>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
