<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Room</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/game.js"></script>
</head>
<body>
    <input type="hidden" id="roomId" th:value="${roomId}">
    <input type="hidden" id="username" th:value="${username}">

    <div id="startOverlay">
        <div style="text-align: center; background: #3c3f41; padding: 40px; border-radius: 8px; border: 1px solid #555; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
            <h2 style="color: #a9b7c6; margin-top: 0;">Room: <span th:text="${roomId}"></span></h2>
            <div id="statusArea" style="margin-bottom: 20px; color: #a9b7c6;">Status: WAITING</div>
            <button id="btnStart" class="btn" onclick="startGameRequest()">Run 'Main'</button>
            <div id="controls" style="margin-top: 10px;">
                <button class="btn" style="background-color: #555;" onclick="location.href='/game/lobby'">Exit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Window Header -->
        <div class="ide-window">
            <div class="ide-header">
                <div class="tab">
                    <span class="tab-icon"></span>
                    HelloWorld.java
                </div>
            </div>
            
            <div class="ide-content">
                <!-- Line Numbers Gutter -->
                <div class="gutter" id="lineNumbers">
                    1<br>
                </div>
                
                <!-- Code Area -->
                <div id="gameArea">
                    <!-- Lines will be injected here by JS -->
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div>
                    <span>My Progress: <span id="myProgress">0</span>%</span>
                    <progress id="myProgressBar" value="0" max="100"></progress>
                </div>
                <div>
                    <span>Opponent: <span id="oppProgress">0</span>%</span>
                    <progress id="oppProgressBar" value="0" max="100"></progress>
                </div>
                <div>UTF-8</div>
            </div>
        </div>
    </div>

    <div id="messages"></div>
</body>
</html>
