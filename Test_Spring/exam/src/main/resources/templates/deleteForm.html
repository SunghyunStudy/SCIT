<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <title>deleteForm.html</title>
    <script th:if="${msg != null}">
        alert("[[${msg}]]");
    </script>
</head>

<body>

    <div class="container">
        <h1>[ 응시정보 삭제 ]</h1>

        <div class="info">
            <p><span class="label">이름:</span> <span th:text="${student.name}">홍길동</span></p>
            <p><span class="label">이메일:</span> <span th:text="${student.email}">abc@naver.com</span></p>
            <p><span class="label">응시날짜:</span> <span
                    th:text="${#temporals.format(student.examDate, 'yy.MM.dd HH:mm:ss')}">25.12.21</span></p>
        </div>

        <form th:action="@{/delete}" method="post">
            <input type="hidden" name="seq" th:value="${student.seq}">

            <label>비밀번호 입력: </label>
            <input type="password" name="password" required>
            <br><br>
            <button type="submit">삭제</button>
        </form>
    </div>

</body>

</html>
